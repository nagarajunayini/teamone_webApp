<div style="margin-left: 5%;">
    <div class="headerStyle">
        Wallet Points:
    </div>
    <br>
    <div class="row">
     <div class="col-lg-2 col-md-2 col-xs-2 col-sm-2" >
       <span >Sign Up Points:</span>
     </div>
     <div class="col-lg-1 col-md-1 col-xs-1 col-sm-1" >
        <span >:</span>
      </div>
     <div  class="col-lg-9 col-md-9 col-xs-9 col-sm-9" >
        <input type="text"  maxlength="5" (keypress)="numberOnly($event)"class="inputCss"  [(ngModel)]="signUpPoints" 
        placeholder="Enter Sign Up points" >
    </div>
    <div class="col-lg-2 col-md-2 col-xs-2 col-sm-2" >
        <span >Referal Points</span>
      </div>
      <div class="col-lg-1 col-md-1 col-xs-1 col-sm-1" >
        <span >:</span>
      </div>
      <div class="col-lg-9 col-md-9 col-xs-9 col-sm-9" >
         <input type="text" maxlength="5" (keypress)="numberOnly($event)" class="inputCss"  [(ngModel)]="referalPoints" 
         placeholder="Enter Gold  points" >
     </div><div class="col-lg-2 col-md-2 col-xs-2 col-sm-2" >
        <span >Regional Champion</span>
      </div>
      <div class="col-lg-1 col-md-1 col-xs-1 col-sm-1" >
        <span >:</span>
      </div>
      <div class="col-lg-9 col-md-9 col-xs-9 col-sm-9" >
         <input type="text" maxlength="5" (keypress)="numberOnly($event)" class="inputCss"  [(ngModel)]="rcPoints" 
         placeholder="Enter Regional Champion points" >
     </div>
    </div>
<br>
    <div class="headerStyle">
        User Levels:
    </div>
    <br>
    <div class="row">
        <div class="col-lg-2 col-md-2 col-xs-2 col-sm-2" >
          <span >1 Star User</span>
        </div>
        <div class="col-lg-1 col-md-1 col-xs-1 col-sm-1" >
            <span >:</span>
          </div>
        <div class="col-lg-9 col-md-9 col-xs-9 col-sm-9" >
           <input type="text" maxlength="5" (keypress)="numberOnly($event)" class="inputCss"  [(ngModel)]="oneStarUser" 
           placeholder="Enter Bronze points" >
       </div>
       <div class="col-lg-2 col-md-2 col-xs-2 col-sm-2" >
        <span >2 Star User</span>
      </div>
      <div class="col-lg-1 col-md-1 col-xs-1 col-sm-1" >
        <span >:</span>
      </div>
      <div class="col-lg-9 col-md-9 col-xs-9 col-sm-9" >
         <input type="text" maxlength="5" (keypress)="numberOnly($event)" class="inputCss"  [(ngModel)]="twoStarUser" 
         placeholder="Enter Silver points" >
     </div><div class="col-lg-2 col-md-2 col-xs-2 col-sm-2" >
        <span >3 Star User</span>
      </div>
      <div class="col-lg-1 col-md-1 col-xs-1 col-sm-1" >
        <span >:</span>
      </div>
      <div class="col-lg-9 col-md-9 col-xs-9 col-sm-9" >
         <input type="text" maxlength="5" (keypress)="numberOnly($event)" class="inputCss"  [(ngModel)]="threeStarUser" 
         placeholder="Enter Gold points" >
     </div>
     <div class="col-lg-2 col-md-2 col-xs-2 col-sm-2" >
      <span >4 Star User</span>
    </div>
    <div class="col-lg-1 col-md-1 col-xs-1 col-sm-1" >
      <span >:</span>
    </div>
    <div class="col-lg-9 col-md-9 col-xs-9 col-sm-9" >
       <input type="text" maxlength="5" (keypress)="numberOnly($event)" class="inputCss"  [(ngModel)]="fourStarUser" 
       placeholder="Enter Gold points" >
   </div>
   <div class="col-lg-2 col-md-2 col-xs-2 col-sm-2" >
    <span >5 Star User</span>
  </div>
  <div class="col-lg-1 col-md-1 col-xs-1 col-sm-1" >
    <span >:</span>
  </div>
  <div class="col-lg-9 col-md-9 col-xs-9 col-sm-9" >
     <input type="text" maxlength="5" (keypress)="numberOnly($event)" class="inputCss"  [(ngModel)]="fiveStarUser" 
     placeholder="Enter Gold points" >
 </div>
       </div>
       <br>
       <br>
       <div>
        <div style="margin-left:10%">
            <button type="button" class="btn btn-primary btn-sm" (click)="update()">Update</button> 
        </div>
       </div>
</div>

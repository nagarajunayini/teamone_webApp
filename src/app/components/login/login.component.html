<div class="container">
    <div class="d-flex justify-content-center h-100" style="display: inline">

        <div class="card" style="display: inline">

            <div class="card-header col-md-12 login" style="text-align: -webkit-center;">
                <span style="color: aliceblue;
            font-size: 31px; font-weight: bold;">TEAM ONE</span>
            </div>
            <div class="card-body login">
                <form class="was-validated" style="margin-top: 10%;">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="userName" name="name" placeholder="username" required id="name">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
                        </div>
                        <input type="password" class="form-control" [(ngModel)]="password" name="pwd" placeholder="password" required id="pwd">
                    </div>

                    <div class="form-group" style="text-align: center;">
                        <button type="button" class="btn btn-warning btn-md" (click)="login(userName,password)">Login</button>


                    </div>
                </form>
            </div>
            <!-- <div class="card-footer login">
                <div class="d-flex justify-content-center links">
                    Forgot Password?<a routerLink="/signUp">Reset</a>
                </div>

            </div> -->
        </div>
    </div>
</div>
